<div class="row">
  <div class="col-xs-12">
    <h2>Anmeldeformular</h2>
    <form [formGroup]="signupForm" (ngSubmit)="signup()" *ngIf="!success">
      <div>
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="text"
                 class="form-control"
                 id="email"
                 formControlName="email">
        </div>
        <div class="form-group">
          <label for="password">Passwort:</label>
          <input type="password"
                 class="form-control"
                 id="password"
                 formControlName="password">
        </div>
        <button type="submit" class="btn btn-primary" [disabled]="!signupForm.valid">Registrieren</button>
      </div>
    </form>
  </div>
  <div class="col-xs-12" *ngIf="success">
    <br>
    <div class="bg-success">
      <p>
        Deine Anmeldung war erfolgreich. Du kannst Dich jetzt anmelden!
      </p>
    </div>
  </div>
  <div class="col-xs-12" *ngIf="error">
    <br>
    <div class="bg-danger">
      <p>Error: {{error}}</p>
    </div>
  </div>
</div>
