<div class="row">
  <h2>
    Diese Woche gibt es: <b>{{meal.name}}</b>
  </h2>
</div>
<div class="row">
  <h3>Aktuelle Bestellung: {{totalCost | currency: "EUR"}}</h3>
</div>
<div class="row">
  <button class="btn btn-danger" *ngIf="selectedItem !== -1" (click)="deleteSelected()">Bestellung stornieren</button>
</div>
<div class="row">
  <div>

    <ul class="list-group">
      <li class="list-group-item"
          *ngFor="let order of orders; let i = index" (click)="onSelect(i)">
        {{order.customer}}<span class="pull-right">{{order.totalCost | currency: "EUR"}}</span>
      </li>
    </ul>
  </div>
</div>
