<div [hidden]="!authenticated">
  <div class="row">
    <h2>
      Diese Woche gibt es: <b>{{meal.name}}</b>
    </h2>
  </div>
  <div>
    <div class="row">
      <h3>Aktuelle Bestellung:</h3>
      <h4>
        <span *ngFor="let food of mealOfTheWeek">{{food.quantity}}x {{food.name}} </span>
        {{totalCost | currency: "EUR"}}
      </h4>
    </div>
    <div class="row">
      <div class="row">
        <div class="col-md-5">
          <ze-overview-list></ze-overview-list>
        </div>
        <div class="col-md-7">
          <router-outlet></router-outlet>
        </div>
      </div>
    </div>
  </div>

</div>
