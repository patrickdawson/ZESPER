<div class="panel panel-default col-md-6">
  <label for="mustardCount">Anzahl "{{mustard.name}}":</label>
  <input id="mustardCount" #mustardCount class="form-control"
         type="number" min="0" max="5" value="{{mustard.quantity}}" (change)="mustardCountChange(mustardCount.value)">
  <br>
  <button class="btn btn-primary" (click)="orderMustard()">Save</button>
</div>
