<div class="row">
  <div class="col-xs-12">
    <form [formGroup]="orderForm" (ngSubmit)="onOrder()">
      <div>
        <div class="form-group">
          <label for="main-dish-count">Anzahl Leberk√§se:</label>
          <input type="text"
                 class="form-control"
                 id="main-dish-count"
                 formControlName="mainDishCount">
        </div>
        <div class="form-group">
          <label for="side-dish-count">Anzahl Wasserwecken:</label>
          <input type="text"
                 class="form-control"
                 id="side-dish-count"

        <button type="submit" class="btn btn-primary" [disabled]="!myForm.valid">Submit</button>
      </div>
    </form>
  </div>
</div>
