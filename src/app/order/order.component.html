<div class="row">
  <div class="col-xs-12">
    <h3>Diese Woche gibt es: {{meal.name}}</h3>
    <form [formGroup]="orderForm" (ngSubmit)="onOrder()">
      <div>
        <div class="form-group">
          <label for="main-dish-count">Anzahl {{meal.name}}:</label>
          <input type="text"
                 class="form-control"
                 id="main-dish-count"
                 formControlName="mainDishCount" (keyup)="onMainDishCountChange()">
        </div>
        <div class="form-group">
          <label for="side-dish-count">Anzahl Wasserwecken:</label>
          <input type="text"
                 class="form-control"
                 id="side-dish-count"
                 formControlName="sideDishCount">
        </div>
        <div class="form-group">
          <label for="side-dish-count">Voraussichtliche Kosten: {{totalCost | currency:'EUR':true}}</label>
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
      </div>
    </form>
  </div>
</div>
